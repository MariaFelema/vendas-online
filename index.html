<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGRO M&K</title>
   <link rel="stylesheet" href="reset.css">    
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap">
    <link rel="stylesheet" href="style.css">
 
  </head>
  <body>
    <header class="cabeçalho">
      <div class="container">
        
        <input type="checkbox" id="menu" class="container_botao">
        <label for="menu">
          <span class="cabeçalho_menu-hamburguer container_imagem"></span>
          <img src="img/Menu.svg" alt="menu" class="cabeçalho_menu-hamburguer">
        </label>
        <ul class="lista-menu">
          <li class="lista-menu_titulo">Informações</li>
          <li class="lista-menu_item">
            <a href="#" class="lista-menu_link">Endereço</a>
          </li>
          <li class="lista-menu_item">
            <a href="#" class="lista-menu_link">Telefone</a>
          </li>
          <li class="lista-menu_item">
            <a href="#" class="lista-menu_link">Calcule seu frete</a>
          </li>
          <li class="lista-menu_item">
            <a href="#" class="lista-menu_link">Sobre nós</a>
          </li>
        </ul>
        <img src="img/Logo.svg" alt="Logo da loja" class="container_imagem">
      </div>
      <div class="container">
      <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos" class="container_imagem"></a>
      <a href="#"><img src="img/Compras.svg" alt="Carrinho de compras" class="container_imagem"></a>
      <a href="#"><img src="img/Usuário.svg" alt="Meu perfil" class="container_imagem"></a>
    </div>
    </header>

    <section class="banner">
      <h2 class="banner_titulo">Já sabe o que deseja comprar?</h2>
      <p class="banner_texto">Encontre em nosso
        portifolio os produtos que procura!</p>
      <input type="search" class="banner__pesquisa"
      placeholder="Qual será sua próxima compra?">
      
      </section>
  </body>
</html>
